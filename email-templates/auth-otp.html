<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO - 認証コード</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8f5f0;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%"
        style="background-color: #f8f5f0; padding: 40px 20px;">
        <tr>
            <td align="center">
                <!-- メインコンテナ -->
                <table cellpadding="0" cellspacing="0" border="0" width="100%"
                    style="max-width: 600px; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 2px 8px rgba(139, 115, 85, 0.12);">
                    <!-- ヘッダー -->
                    <tr>
                        <td
                            style="background: linear-gradient(135deg, #8b7355 0%, #a89070 100%); padding: 40px 20px; text-align: center;">
                            <h1
                                style="margin: 0; color: #ffffff; font-size: 32px; font-weight: bold; letter-spacing: 2px;">
                                ECHO</h1>
                            <p style="margin: 10px 0 0 0; color: rgba(255, 255, 255, 0.9); font-size: 14px;">
                                人格が成長するAIとのX運用アプリ</p>
                        </td>
                    </tr>

                    <!-- メインコンテンツ -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="margin: 0 0 20px 0; color: #3d3d3d; font-size: 24px; font-weight: 600;">認証コード
                            </h2>

                            <p style="margin: 0 0 30px 0; color: #6b6b6b; font-size: 16px; line-height: 1.6;">
                                ECHOへようこそ！<br>
                                アカウント登録を完了するには、以下の6桁の認証コードを入力してください。
                            </p>

                            <!-- 認証コード -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 30px 0;">
                                        <div
                                            style="background-color: #f8f5f0; border: 2px solid #8b7355; border-radius: 12px; padding: 20px 40px; display: inline-block;">
                                            <p
                                                style="margin: 0; color: #8b7355; font-size: 14px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;">
                                                認証コード</p>
                                            <p
                                                style="margin: 10px 0 0 0; color: #3d3d3d; font-size: 36px; font-weight: bold; letter-spacing: 8px; font-family: 'Courier New', monospace;">
                                                {{ .Token }}</p>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 30px 0 0 0; color: #999999; font-size: 14px; line-height: 1.6;">
                                このコードは<strong style="color: #6b6b6b;">5分間</strong>有効です。<br>
                                心当たりがない場合は、このメールを無視してください。
                            </p>
                        </td>
                    </tr>

                    <!-- フッター -->
                    <tr>
                        <td
                            style="background-color: #ebe7e0; padding: 30px; text-align: center; border-top: 1px solid #d4cfc4;">
                            <p style="margin: 0 0 10px 0; color: #6b6b6b; font-size: 14px;">
                                © 2026 ECHO - AI Twitter Management App
                            </p>
                            <p style="margin: 0; color: #999999; font-size: 12px;">
                                このメールは自動送信されています。返信しないでください。
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- 免責事項 -->
                <table cellpadding="0" cellspacing="0" border="0" width="100%"
                    style="max-width: 600px; margin-top: 20px;">
                    <tr>
                        <td align="center" style="padding: 0 20px;">
                            <p style="margin: 0; color: #999999; font-size: 12px; line-height: 1.5;">
                                万が一、このメールに心当たりがない場合は、セキュリティのため<br>
                                アカウント管理画面でパスワードを変更することをお勧めします。
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
